<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo IMC
    </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 class="titulo">CALCULO IMC</h1>

    <form action="#" class="form">
        <div >
            <input class="altura" type="text" name="text" id="text" placeholder="Sua altura">
        </div>
    
        <div >
            <input class="peso" type="text" name="text" id="text" placeholder="Seu peso">
        </div>
    
       <div>
        <button class="botao">CALCULAR</button>
       </div>

       <div>
        <button class="resetar" type="reset" >RESETAR</button>
       </div>

       <div class="container-secundario">

       </div>
    
       <h3>RESULTADO</h3>

        <div class="resultado"> <p class="contafeita" ></p></div>

    </form>
   


    <script src="script.js"></script>
</body>
</html>
